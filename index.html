<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<!-- Links to goolge font, animate and app.css -->
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

</head>
<body>

<div class="container">
<div class="score-keeper">
		<div class="animated flip">
			<div class="welcome-text"><strong><em>Welcome to Score Keeper App</em></strong></div>
		</div>

		<div class="inner-container">
			<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
			<p>Enter the winning score
			<p>Playing to: <span> </span></p>
			<input type="number">
			<button id="p1">Player One</button>
			<button id="p2">Player Two</button>
			<button id="reset">Reset</button>
		</div>


	</div>
</div>
<!-- Link to app.js file -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
